# Rime schema
# encoding: utf-8

schema:
  name: 上古漢語（MSOEG, 布之道）
  schema_id: OC_msoegDK
  version: "2023.07.26"
  author:
    - hulenkius <hulenkius@gmail.com>
    - github.com/Hulenkius/RIME_OC_collections
  description: |
    上古音輸入方案：布之道《廣韻形聲考》（msoeg 擬音）
    []不寫　　() 內容可不寫
    ə 作 y　　ŋ 作 ng
    ɬ 作 ll　　ɫ 作 l
    ʍ 作 sw 或 hw　　ʰ◌̊◌̥ 作 h
    ʔ ˤ 作 x　　ˤ 可替以雙寫元音
  dependencies:
    - cangjie5

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - xform/(\*).+$// #將輸入碼範圍限定在音標前
    - derive/\((.)\)/\1/ #圓括號中的內容可打出
    - derive/\((.)\)// #圓括號中的內容可省略
    - xform/^xx/Xx/ #影母非三等獨立大寫，配合r介後置排除來母非三等重碼
    - derive/(.)x(a|e|i|o|u|y)/\1\2\2/ #非三等除記作xV外還可記作VV
    - derive/it/ik/ #質部-t可作-k
    - derive/W/sw/ #ʍ獨立作sw
    - derive/W/hw/ #ʍ可與w̥混淆，作hw
    - derive/wh/hw/ #w̥可與ʍ混淆，作hw
    - derive/(.)hw/\1wh/ #w̥獨立作wh；混淆次序：送氣、圓脣
    - derive/h$/s/ #去聲混淆h、s
    - derive/i/j/ #混淆i、j
    - derive/j/i/ #混淆i、j
    - derive/u/w/ #混淆u、w
    - derive/w/u/ #混淆u、w
    - derive/(.)rx/\1xr/ #混淆次序：r介、非三等咽化
    - derive/ing(|.)$/in\1/ #真部可通作in
    - derive/in(|.)$/ing\1/ #真部可通作ing
    - derive/(ng)(|.)$/g\2/ #ng韻可簡作g
    - derive/(^x|x$)/q/ #喉塞混淆x、q
    - xform/^r/R/ #來母大寫以與r介進行區分，排除r介後置重碼
    - derive/^(.*?)r(.*?)$/\1\2r/ #r介可置於最後
    - derive/(^(|❓)(x|X)|\-|❓)// #影母可省略；忽略符號「-」「❓」
    - xform/R/r/ #將被與r介區分的來母重新定義爲小寫
    - xform/X/x/ #將被用來排除來母非三等重碼的大寫非三等影母重新定義爲小寫
    - derive/(x|s|h)r$/r\1/ #混淆次序：r介後置、上聲去聲

translator:
  dictionary: OC_msoegDK
  prism: OC_msoegDK
  spelling_hints: 1
  enable_completion: true
  preedit_format:
    - xform/(\*).+$//
  comment_format:
    - xform/^(.*)$/‹$1›
    - xform/((\*).+)›/›\ $1/
    - xform/‹\❓/\❓‹/
    - xform/W/sw/
    
reverse_lookup:
  dictionary: cangjie5
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔倉頡〕
  preedit_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"
  comment_format:
    - xform/^(.*)$/$1
    - xform/((\*).+)/$1/
    - xform/W/sw/
  
punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
