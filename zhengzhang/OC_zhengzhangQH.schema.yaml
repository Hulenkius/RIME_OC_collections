# encoding: utf-8
#
#
#
#
# ！本方案的推導擬音十分不可靠，僅供參考，十分不建議供學術使用！

schema:
  name: 秦漢漢語（鄭張尚芳[推導]）
  schema_id: OC_zhengzhangQH
  version: "2023.01.10"
  author:
    - hulenkius <hulenkius@gmail.com>
    - github.com/Hulenkius/RIME_OC_collections
  description: |
    秦漢音輸入方案：推導鄭張尚芳擬音
    ！本方案的推導擬音十分不可靠，僅供參考，十分不建議供學術使用！
    轉寫方式遵循鄭張商周擬音輸入轉寫規則
  dependencies:
    - cangjie5

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - xform/(\*).+$//
    - derive/gg/v/
    - derive/hh/f/
    - derive/u/w/
    - derive/w/u/
    - derive/hw/wh/
    - derive/rw/wr/
    - derive/i/j/
    - derive/j/i/
    - derive/aeae/aae/
    - derive/aeae/aee/
    - derive/\?//

translator:
  dictionary: OC_zhengzhangQH
  prism: OC_zhengzhangQH
  spelling_hints: 1
  enable_completion: true
  preedit_format:
    - xform/(\*).+$//
  comment_format:
    - xform/^(.*)$/‹$1›
    - xform/((\*).+)›/›\ $1/
    - xform/‹\?/\?‹/

reverse_lookup:
  dictionary: cangjie5
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔倉頡〕
  preedit_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"